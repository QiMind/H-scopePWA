<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>H-scope</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <div class="splash">
      <h1 class="fade-in">Horoscope Generator</h1>
    </div>
    

   <div class="home">
    <div class="mainmenu">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <button class="backbtn" onclick="backButton()">&larr;</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="images/cards/start_screen_pic.png"/>
          </div>
        </div>
     
        <div class="row">
          <div class="col-md-6">
            <button class="btn" id="Horoscope" onclick="toHoroscope()">HOROSCOPE</button>
          </div>
          <div class="col-md-6">
            <button class="btn" id ="Tarot" onclick="toTarrot()">TAROT READING</button>
        
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="sign"></label>
            <select name="sign" id="sign" class="sign">
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="cancer">Cancer</option>
              <option value="leo">Leo</option>
              <option value="vigro">Vigro</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
            </select>
          </div>
        </div>
      </div>
      
     
    </div>

    <div class="horoscope display-none">
      <p id="p1"></p>
      <p id="preds"></p>
    </div>

    <div class="tarrot display-none">
      <p>Tarot Reading</p>
      <img id = "cardPic"/>
      <p id="cardName"></p>
      <b>Today's Reading</b>
      <p id = "fortuneTelling"></p>
      <b>Light Meaning</b>
      <p id = "lightMeaning"></p>
      <b>Shadow Meaning</b>
      <p id = "shadowMeaning"></p>
      <b>Question To ask</b>
      <p id = "question"></p>
      


    </div>
  </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
  <script src="predictions.js"></script>
  <script src="tarot.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</html>
