   <div class="home">
    <div class="mainmenu">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <button class="backbtn" onclick="backButton()">&larr;</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="images/cards/start_screen_pic.png"/>
          </div>
        </div>
     
        <div class="row">
          <div class="col-md-6">
            <button class="btn" id="Horoscope" onclick="toHoroscope()">HOROSCOPE</button>
          </div>
          <div class="col-md-6">
            <button class="btn" id ="Tarot" onclick="toTarrot()">TAROT READING</button>
        
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="sign"></label>
            <select name="sign" id="sign" class="sign">
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="cancer">Cancer</option>
              <option value="leo">Leo</option>
              <option value="vigro">Vigro</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
            </select>
          </div>
        </div>
      </div>
      
     
      <div class="container">
        <h1 class="fade-in">Horoscope Generator</h1>
      </div>
      <div class="container">
        <img />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="backButton()"
        >
          
        </button>
      </div>
    </div>

    <div class="container mainmenu">
      <div class="row">
        <img />
      </div>
      <div class="row">
        <div class="col">
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            id="Horoscope"
            onclick="toHoroscope()"
          >
            Horoscope
          </button>
        </div>
        <div class="col">
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            id="Tarot"
            onclick="toTarrot()"
          >
            Tarot Reading
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col mdl-selectfield mdl-js-selectfield">
          <label for="sign"></label>
          <select name="sign" id="sign" class="mdl-selectfield__select">
            <option value="aquarius">aquarius</option>
            <option value="pisces">pisces</option>
            <option value="aries">aries</option>
            <option value="taurus">taurus</option>
            <option value="gemini">gemini</option>
            <option value="cancer">cancer</option>
            <option value="leo">leo</option>
            <option value="vigro">vigro</option>
            <option value="libra">libra</option>
            <option value="scorpio">scorpio</option>
            <option value="sagittarius">sagittarius</option>
            <option value="capricorn">capricorn</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="horoscope display-none">
        <p id="p1"></p>
        <p id="preds"></p>
      </div>
    </div>

    <div class="container">
      <div class="tarrot display-none">
        <p>Tarot Reading</p>
        <img id="cardPic" />
        <p id="cardName"></p>
        <b>Today's Reading</b>
        <p id="fortuneTelling"></p>
        <b>Light Meaning</b>
        <p id="lightMeaning"></p>
        <b>Shadow Meaning</b>
        <p id="shadowMeaning"></p>
        <b>Question To ask</b>
        <p id="question"></p>
      </div>
    </div>
